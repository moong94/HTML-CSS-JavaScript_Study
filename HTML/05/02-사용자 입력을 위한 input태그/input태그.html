<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--웹 폼에서 사용자가 입력한 정보를 받을 때 사용-->
    text
    <input type="text">
    <!--한 줄짜리 텍스트 박스-->
    <br>
    
    password
    <input type="password">
    <!--비밀번호 입력 필드-->
    <br>

    search
    <input type="search">
    <!--검색할 때 입력하는 필드-->
    <br>

    url
    <input type="url">
    <!--url주소를 입력할 수 있는 필드-->
    <br>

    email
    <input type="email">
    <!--이메일 양식 입력 필드-->
    <br>

    tel
    <input type="tel">
    <!--전화번호 양식 입력 필드-->
    <br>

    checkbox
    <input type="checkbox">
    <!--주어진 항복에서 두 개 이상 선택할 수 있는 체크 박스-->
    <br>

    radio
    <input type="radio">
    <!--여러 항목에서 한 개만 선택할 수 있는 라디오 버튼-->
    <br>

    number
    <input type="number">
    <!--숫자를 조절할 수 있는 스핀 박스 삽입-->
    <br>

    range
    <input type="range">
    <!--숫자 조절 가능한 슬라이드 막대 삽입-->
    <br>

    date
    <input type="date">
    <!--연 월 일 삽입-->
    <br>

    month
    <input type="month">
    <!--연 월 삽입-->
    <br>

    week
    <input type="week">
    <!--연 주 삽입-->
    <br>

    time
    <input type="time">
    <!--시 분 초 분할 초 삽입-->
    <br>

    datetime
    <input type="datetime">
    <!--국제 표준시로 설정 된 연 월 일 시 분 초 분할 초 삽입-->
    <br>
    
    datetime-local
    <input type="datetime-local">
    <!--연 월 일 시 분 초 분할 초 삽입-->
    <br>

    submit
    <input type="submit">
    <!--전송 버튼 삽입-->
    <br>

    reset
    <input type="reset">
    <!--초기화 버튼 삽입-->
    <br>

    image
    <input type="image">
    <!--submit버튼 대신 사용할 이미지 삽입-->
    <br>

    button
    <input type="button">
    <!--일반 버튼 삽입-->
    <br>

    file
    <input type="file">
    <!--파일 첨부 버튼 생성-->
    <br>

    hidden
    <input type="hidden">
    <!--사용자에게는 보이지 않지만 서버로 넘겨주는 값이 있는 필드 생성-->
</body>
</html>
