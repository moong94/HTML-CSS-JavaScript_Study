<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
    <!--form 태그의 속성
        method : 사용자가 입력한 내용을 서버 쪽 프로그램으로 어떻게 넘겨줄 것인지 지정
            get: 235~4096bytes까지만 서버로 넘길 수 있음, 주소 표시줄에 사용자가 입력한 내용이 그대로 드러나는 단점
            post : 데이터의 제한이 없고 사용자가 입력한 내용도 드러나지 않음
        name : 자바스크립트로 폼을 제어할 때 사용할 폼의 이름을 지정
        action : form태그 안의 내용을 처리해 줄 서버 프로그램을 지정
        target : action속성에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에서 열도록 함.
        autocomplete="on/off" : 사용자가 예전에 입력한 내용을 자동으로 표시해줌.(자동 완성 기능)-->
</body>
</html>
