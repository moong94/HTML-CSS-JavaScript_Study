    <p>가격 : <s>13000원</s><u>12000원</u><small>(부가세 별도)</small></p>

    <!--cite : 웹 문서나 포스트에서 참고 내용 표시(이탤릭체로 표시됨.)-->

    <!--sub : 아래 첨자-->

    <!--s : 취소 가로 줄 표시-->
    <!--u : 밑줄 표시-->
    <!--ins : 공동 문서 작업 시 새로운 내용을 삽입한다는 의미, u처럼 밑줄로 표시 됨-->
    <!--del : 공동 문서 작업 시 기존 내용을 삭제한다는 의미, s처럼 가로 취소 선이 표시 됨-->
