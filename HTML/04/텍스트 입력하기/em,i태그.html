<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 <em>한라봉과 귤</em>을 교배한 것으로<br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p><i>비타민 C</i>와 <i>비타민 P</i>가 풍부해<br>혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    <!--em : 이탤릭체로 '강조'(emphasis)할 텍스트-->
    <!--i : 이탤릭체로 '표시'할 텍스트-->
    <!--strong, b 태그와 마찬가지로 의미에 차이가 있음.-->
</body>
</html>
