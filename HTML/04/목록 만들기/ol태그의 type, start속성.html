<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료 : </b>레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱 : </b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <h4>재료 준비</h4>
    <ol type = "a">
        <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
        <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둡니다.</li>
    </ol>
    <h4>드레싱 준비</h4>
    <ol type = "1" start = "3">
        <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
    </ol>
    <h4>샐러드 완성</h4>
    <ol type = "I" start = "4">
        <li>볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
    </ol>
    <!-- ol의 속성 type : "1"(숫자),"a"(영문 소문자),"A"(영문 대문자),"i"(로마 숫자 소문자),"I"(로마 숫자 대문자)-->
    <!-- start 속성으로 시작하는 번호부터 시작할 수 있음.-->
</body>
</html>
