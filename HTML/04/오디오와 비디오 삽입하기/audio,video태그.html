<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="medias/spring.mp3" controls></audio>
    <video src="medias/salad.mp4" controls autoplay muted loop width="700"></video>
    <!--audio, video 태그의 속성
        controls : 플레이어 화면에 컨트롤 바를 표시
        autoplay : 오디오나 비디오를 자동으로 실행(일부 익스플로러에서는 muted를 함께 지정해주어야 자동 재생 됨)
        loop : 오디오나 비디오를 반복 재생
        muted : 오디오나 비디오 소리를 제거
        preload : 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 지 지정
            지정할 수 있는 값은 auto, metadata, none
            기본값은 preload="auto"
        width, height : 너비와 높이 지정
        poster = "파일 이름" : 비디오 태그에서만 사용, 비디오가 재생되기 전까지 화면에 표시 될 포스터 이미지를 지정
    -->
</body>
</html>
